<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Galaxy Miner</title>
    <link rel="icon" type="image/png" href="https://i.ibb.co/X31cSZt/favicon32.png">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div id="header">
    <h1>Galaxy Miner</h1>
    <p>Manage your interstellar mining empire!</p>
</div>

<div id="game-container">
    <div id="resources-container">
        <h2>Resources</h2>
        <!-- Resources will be dynamically added here -->
    </div>
    <div id="production-container">
        <h2>Production</h2>
        <!-- Prod will be dynamically added here -->
    </div>
    <div id="upgrades-container">
        <h2>Upgrades</h2>
        <!-- Upgrades will be dynamically added here -->
    </div>
</div>

<div id="info-section">
    <h2>Game Log:</h2>
    <div id="game-log">
        <!-- Game info will be dynamically added here -->
    </div>
</div>

<div id="buttonContainer"></div>

<script type="module" src="js/gameState.js"></script>
</body>
</html>
