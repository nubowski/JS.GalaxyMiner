<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game Name</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div id="header">
    <h1>Game Name</h1>
</div>

<div id="main-container">
    <div id="resource-section">
        <h2>Resources:</h2>
        <p>Wood: 100</p>
        <p>Stone: 200</p>
        <p>Food: 300</p>
        <p>Iron: 400</p>
        <p>Gold: 500</p>
        <h3>Empty Spaces:</h3>
        <p>4 of 15</p>
    </div>

    <div id="game-zone">
        <!-- Game zone content -->
    </div>

    <div id="building-queue">
        <h2>Building Queue:</h2>
        <p>Building 1</p>
        <p>Building 2</p>
        <p>Building 3</p>
        <p>Building 4</p>
        <p>Building 5</p>
    </div>
</div>

<div id="info-section">
    <h2>Game Log:</h2>
    <div id="game-log">
        <!-- Game info will be dynamically added here -->
    </div>
    <div id="tooltip">
        <!-- Tooltip content -->
    </div>
</div>

<div id="completed-buildings">
    <h2>Completed Buildings:</h2>
    <p>B1 | B2 | B3 | B4 | B5 | B6 | B7 | ...</p>
</div>

<div id="tab-section">
    <button id="research-tab">Research Tab</button>
    <button id="buildings-tab">Buildings Tab</button>
    <button id="achievements-tab">Achievements Tab</button>
    <button id="settings-tab">Settings Tab</button>
</div>
</body>
</html>
