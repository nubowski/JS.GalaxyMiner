<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Galaxy Miner</title>
    <link rel="icon" type="image/png" href="https://i.ibb.co/X31cSZt/favicon32.png">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div id="header">
    <h1>Galaxy Miner</h1>
    <p>Manage your interstellar mining empire!</p>
</div>

<div id="main-container">
    <div id="resource-section">
        <div id="resources-content">
        <h2>Resources:</h2>
        <!-- Resources will be added dynamically here -->
        </div>
        <div id="spaces-content">
        <h3>Empty Spaces:</h3>
        <!-- Empty spaces content -->
        </div>
    </div>

    <div id="game-zone">
        <!-- Game zone content -->
    </div>

    <div id="building-queue">
        <h2>Building Queue:</h2>
        <p>Building 1</p>
        <p>Building 2</p>
        <p>Building 3</p>
        <p>Building 4</p>
        <p>Building 5</p>
    </div>
</div>

<div id="info-section">
    <div id="game-log">
        <h2>Game Log:</h2>
        <!-- Game info will be dynamically added here -->
    </div>
    <div id="tooltip">
        <h2>Info:</h2>
        <!-- Tooltip content -->
    </div>
</div>


<div id="buildings-container">
    <h2>Completed Buildings:</h2>
    <div id="built-buildings" class="built-buildings-wrapper">

    </div>
</div>

<div id="tab-section">
    <button id="research-tab">Research Tab</button>
    <button id="buildings-tab">Buildings Tab</button>
    <button id="achievements-tab">Achievements Tab</button>
    <button id="settings-tab">Settings Tab</button>
</div>

<div id="buttonContainer">

</div>

<script type="module" src="js/main.js"></script>
</body>
</html>
